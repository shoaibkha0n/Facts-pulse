<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to FactPulse</title>
  <meta http-equiv="refresh" content="5;url=https://factpulse.atwebpages.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
    }
    .spinner {
      margin-top: 40px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Please wait...</h1>
  <p>Redirecting you to amazing facts at <strong>FactPulse</strong></p>
  <div class="spinner"></div>
  <p style="margin-top: 50px;">If you are not redirected, <a href="https://factpulse.atwebpages.com">click here</a>.</p>
</body>
</html>
